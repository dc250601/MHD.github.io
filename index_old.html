<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404: Not Found</title>
  <style>
    body {
      background-color: #f6f8fa;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 100px auto;
      max-width: 600px;
      text-align: center;
    }
    
    h1 {
      font-size: 64px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 0;
    }
    
    p {
      font-size: 24px;
      line-height: 1.5;
      margin-top: 0;
    }
    
    a {
      color: #0366d6;
      font-weight: bold;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>We're sorry, but the page you were looking for was not found.</p>
    <a href="/">Return to homepage</a>
  </div>
</body>
</html>
